name: Build Examples on PR

on:
  pull_request:

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
      with:
        python-version: '3.11'
        
    - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
      with:
        node-version: '22'
        
    - uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      run: poetry install
      
    - name: Install examples dependencies  
      run: |
        python -m pip install --upgrade pip
        poetry run pip install python-dotenv>=1.0.0
        poetry run pip install autoflake>=2.0.0
      
    - name: Install pyright for type checking
      run: npm install -g pyright
      
    - name: Check for unused imports
      run: |
        echo "Checking for unused imports in examples..."
        for example in examples/example_*.py; do
          poetry run autoflake --check --remove-all-unused-imports --remove-unused-variables "$example" || exit 1
        done
        echo "✅ No unused imports found"
      
    - name: Verify examples can import SDK
      run: |
        poetry run python -c "from cribl_control_plane import CriblControlPlane; print('✅ SDK import successful')"
        for example in examples/example_*.py; do
          echo "Checking syntax for: $example"
          poetry run python -m py_compile "$example" || exit 1
        done
        echo "✅ All examples have valid Python syntax"
      
    - name: Type check examples directory
      run: |
        # Type check all example files using pyright
        # pyright will automatically use the venv configuration from pyproject.toml
        pyright examples/example_*.py
