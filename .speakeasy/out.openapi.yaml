                    - TLSv1.1
                    - TLSv1.2
                    - TLSv1.3
                maxVersion:
                  type: string
                  title: Maximum TLS version
                  x-speakeasy-unknown-values: allow
                  enum:
                    - TLSv1
                    - TLSv1.1
                    - TLSv1.2
                    - TLSv1.3
