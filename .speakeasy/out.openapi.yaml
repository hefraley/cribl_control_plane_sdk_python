openapi: 3.0.2
servers:
  - url: /
info:
  title: Cribl API Reference
  description: This API Reference lists available REST endpoints, along with their supported operations for accessing, creating, updating, or deleting resources. See our complementary product documentation at [docs.cribl.io](http://docs.cribl.io).
  version: 4.14.1-68918e2c
  contact:
    name: Support
    url: https://portal.support.cribl.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    clientOauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login.cribl.cloud/oauth/token
          x-speakeasy-token-endpoint-additional-properties:
            audience:
              type: string
              example: "https://api.cribl.cloud"
          scopes: {}
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
    CloudProvider:
      type: string
      nullable: true
      enum:
        - aws
        - azure
      x-speakeasy-unknown-values: allow
    ConfigGroupCloud:
      type: object
      properties:
        provider:
          $ref: "#/components/schemas/CloudProvider"
        region:
          type: string
      required:
        - provider
        - region
    Commit:
      type: object
      properties:
        author_email:
          type: string
        author_name:
          type: string
        date:
          type: string
        hash:
          type: string
        message:
          type: string
        short:
          type: string
      required:
        - date
        - hash
        - message
        - short
    ConfigGroupLookups:
      type: object
      properties:
        context:
          type: string
        lookups:
          type: array
          items:
            type: object
            properties:
              deployedVersion:
                type: string
              file:
                type: string
              version:
                type: string
            required:
              - file
      required:
        - context
        - lookups
    ConfigGroup:
      type: object
      properties:
        cloud:
          $ref: "#/components/schemas/ConfigGroupCloud"
        configVersion:
          type: string
        deployingWorkerCount:
          type: number
        description:
          type: string
        estimatedIngestRate:
          type: number
        git:
          type: object
          properties:
            commit:
              type: string
            localChanges:
              type: number
            log:
              type: array
              items:
                $ref: "#/components/schemas/Commit"
        id:
          type: string
        incompatibleWorkerCount:
          type: number
        inherits:
          type: string
        isFleet:
          type: boolean
        isSearch:
          type: boolean
        lookupDeployments:
          type: array
          items:
            $ref: "#/components/schemas/ConfigGroupLookups"
        maxWorkerAge:
          type: string
        name:
          type: string
        onPrem:
          type: boolean
        provisioned:
          type: boolean
        streamtags:
          type: array
          items:
            type: string
        tags:
          type: string
        type:
          type: string
          enum:
            - lake_access
          x-speakeasy-unknown-values: allow
        upgradeVersion:
          type: string
        workerCount:
          type: number
        workerRemoteAccess:
          type: boolean
      required:
        - id
    RbacResource:
      type: string
      enum:
        - groups
        - datasets
        - dataset-providers
        - projects
        - dashboards
        - macros
        - notebooks
      x-speakeasy-unknown-values: allow
    ResourcePolicy:
      type: object
      properties:
        gid:
          type: string
        id:
          type: string
        policy:
          type: string
        type:
          $ref: "#/components/schemas/RbacResource"
      required:
        - gid
        - policy
        - type
    UserAccessControlList:
      type: object
      properties:
        perms:
          type: array
          items:
            $ref: "#/components/schemas/ResourcePolicy"
        user:
          type: string
      required:
        - perms
        - user
    DeployRequestLookups:
      type: object
      properties:
        context:
          type: string
        lookups:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
              version:
                type: string
            required:
              - file
              - version
      required:
        - context
        - lookups
    DeployRequest:
      type: object
      properties:
        lookups:
          type: array
          items:
            $ref: "#/components/schemas/DeployRequestLookups"
        version:
          type: string
      required:
        - version
    ProductsCore:
      type: string
      enum:
        - stream
        - edge
      x-speakeasy-unknown-values: allow
    AppMode:
      type: string
      enum:
        - single
        - master
        - worker
        - edge
        - managed-edge
        - outpost
      x-speakeasy-unknown-values: allow
    CacheConnectionBackfillStatus:
      type: string
      enum:
        - scheduled
        - pending
        - started
        - finished
        - incomplete
      x-speakeasy-unknown-values: allow
    LakehouseConnectionType:
      type: string
      enum:
        - cache
        - zeroPoint
      x-speakeasy-unknown-values: allow
    CacheConnection:
      type: object
      properties:
        acceleratedFields:
          type: array
          items:
            type: string
        backfillStatus:
          $ref: "#/components/schemas/CacheConnectionBackfillStatus"
        cacheRef:
          type: string
        createdAt:
          type: number
        lakehouseConnectionType:
          $ref: "#/components/schemas/LakehouseConnectionType"
        migrationQueryId:
          type: string
        retentionInDays:
          type: number
      required:
        - cacheRef
        - createdAt
        - retentionInDays
    DatasetMetadataRunInfo:
      type: object
      properties:
        earliestScannedTime:
          type: number
        finishedAt:
          type: number
        latestScannedTime:
          type: number
        objectCount:
          type: number
    DatasetMetadata:
      type: object
      properties:
        earliest:
          type: string
        enableAcceleration:
          type: boolean
        fieldList:
          type: array
          items:
            type: string
        latestRunInfo:
          $ref: "#/components/schemas/DatasetMetadataRunInfo"
        scanMode:
          type: string
          enum:
            - detailed
            - quick
          x-speakeasy-unknown-values: allow
      required:
        - earliest
        - enableAcceleration
        - fieldList
        - scanMode
    LakeDatasetSearchConfig:
      type: object
      properties:
        datatypes:
          type: array
          items:
            type: string
        metadata:
          $ref: "#/components/schemas/DatasetMetadata"
    CriblLakeDataset:
      type: object
      properties:
        acceleratedFields:
          type: array
          items:
            type: string
        bucketName:
          type: string
        cacheConnection:
          $ref: "#/components/schemas/CacheConnection"
        deletionStartedAt:
          type: number
        description:
          type: string
        format:
          type: string
          enum:
            - json
            - ddss
            - parquet
          x-speakeasy-unknown-values: allow
        httpDAUsed:
          type: boolean
        id:
          type: string
        retentionPeriodInDays:
          type: number
        searchConfig:
          $ref: "#/components/schemas/LakeDatasetSearchConfig"
        storageLocationId:
          type: string
        viewName:
          type: string
      required:
        - id
    CriblLakeDatasetUpdate:
      type: object
      properties:
        acceleratedFields:
          type: array
          items:
            type: string
        bucketName:
          type: string
        cacheConnection:
          $ref: "#/components/schemas/CacheConnection"
        deletionStartedAt:
          type: number
        description:
          type: string
        format:
          type: string
          enum:
            - json
            - ddss
            - parquet
          x-speakeasy-unknown-values: allow
        httpDAUsed:
          type: boolean
        id:
          type: string
        retentionPeriodInDays:
          type: number
        searchConfig:
          $ref: "#/components/schemas/LakeDatasetSearchConfig"
        storageLocationId:
          type: string
        viewName:
          type: string
    object:
      type: string
    InputCollection:
      type: object
      properties:
        id:
          type: string
          title: Input ID
          description: Unique ID for this input
        type:
          type: string
          enum:
            - collection
          default: collection
        disabled:
          type: boolean
          title: Disabled
          default: false
        pipeline:
          type: string
          title: Pipeline
          description: Pipeline to process results
        sendToRoutes:
          type: boolean
          title: Send to Routes
          description: Send events to normal routing and event processing. Disable to select a specific Pipeline/Destination combination.
          default: true
        environment:
          type: string
          title: Environment
          description: Optionally, enable this config only on a specified Git branch. If empty, will be enabled everywhere.
        pqEnabled:
          type: boolean
          default: false
          title: Enable persistent queue
          description: Use a disk queue to minimize data loss when connected services block. See [Cribl Docs](https://docs.cribl.io/stream/persistent-queues) for PQ defaults (Cribl-managed Cloud Workers) and configuration options (on-prem and hybrid Workers).
        streamtags:
          type: array
          title: Tags
          description: Tags for filtering and grouping in @{product}
          default: []
          items:
            type: string
        connections:
          type: array
          title: Use QuickConnect
          description: Direct connections to Destinations, and optionally via a Pipeline or a Pack
          items:
            type: object
            required:
              - output
            properties:
              pipeline:
                title: Pipeline or Pack
                type: string
              output:
                title: Destination
                type: string
        pq:
          type: object
          properties:
            mode:
              type: string
              title: Mode
              description: With Smart mode, PQ will write events to the filesystem only when it detects backpressure from the processing engine. With Always On mode, PQ will always write events directly to the queue before forwarding them to the processing engine.
              default: always
              enum:
                - smart
                - always
              x-speakeasy-unknown-values: allow
            maxBufferSize:
              type: number
              title: Buffer size limit
              description: The maximum number of events to hold in memory before writing the events to disk
              default: 1000
              minimum: 42
            commitFrequency:
              type: number
              title: Commit frequency
              description: The number of events to send downstream before committing that Stream has read them
              default: 42
              minimum: 1
            maxFileSize:
              type: string
              title: File size limit
              description: The maximum size to store in each queue file before closing and optionally compressing. Enter a numeral with units of KB, MB, etc.
              pattern: ^\d+\s*(?:\w{2})?$
              default: 1 MB
            maxSize:
              type: string
              title: Queue size limit
              description: The maximum disk space that the queue can consume (as an average per Worker Process) before queueing stops. Enter a numeral with units of KB, MB, etc.
              pattern: ^\d+\s*(?:\w{2})?$
              default: 5GB
            path:
              type: string
              default: $CRIBL_HOME/state/queues
              title: Queue file path
              description: "The location for the persistent queue files. To this field's value, the system will append: /<worker-id>/inputs/<input-id>"
            compress:
              type: string
              default: none
              enum:
                - none
                - gzip
              title: Compression
              description: Codec to use to compress the persisted data
              x-speakeasy-unknown-values: allow
            pqControls:
              type: object
        breakerRulesets:
          type: array
          title: Event Breaker rulesets
          description: A list of event-breaking rulesets that will be applied, in order, to the input data stream
          items:
            type: string
        staleChannelFlushMs:
          type: number
          title: Event Breaker buffer timeout (ms)
          description: How long (in milliseconds) the Event Breaker will wait for new data to be sent to a specific channel before flushing the data stream out, as is, to the Pipelines
          default: 10000
          minimum: 10
          maximum: 43200000
        preprocess:
          type: object
          required:
            - disabled
          properties:
            disabled:
              type: boolean
              title: Disabled
              default: true
            command:
              type: string
              title: Command
              description: Command to feed the data through (via stdin) and process its output (stdout)
            args:
              type: array
              title: Arguments
              description: Arguments to be added to the custom command
              items:
                type: string
        throttleRatePerSec:
          type: string
          title: Throttling
          description: "Rate (in bytes per second) to throttle while writing to an output. Accepts values with multiple-byte units, such as KB, MB, and GB. (Example: 42 MB) Default value of 0 specifies no throttling."
          pattern: ^[\d.]+(\s[KMGTPEZYkmgtpezy][Bb])?$
          default: "0"
        metadata:
          type: array
          title: Fields
          description: Fields to add to events from this input
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
                title: Field Name
              value:
                type: string
                title: Value
                description: JavaScript expression to compute field's value, enclosed in quotes or backticks. (Can evaluate to a constant.)
        output:
          type: string
          title: Destination
          description: Destination to send results to
      required:
        - type
    InputKafka:
      type: object
      required:
        - type
        - brokers
        - topics
      properties:
        id:
          type: string
          title: Input ID
          description: Unique ID for this input
        type:
          type: string
          enum:
            - kafka
        disabled:
          type: boolean
          title: Disabled
          default: false
        pipeline:
          type: string
          title: Pipeline
          description: Pipeline to process data from this Source before sending it through the Routes
        sendToRoutes:
          type: boolean
          default: true
          description: Select whether to send data to Routes, or directly to Destinations.
        environment:
          type: string
          title: Environment
          description: Optionally, enable this config only on a specified Git branch. If empty, will be enabled everywhere.
        pqEnabled:
          type: boolean
          default: false
          title: Enable persistent queue
          description: Use a disk queue to minimize data loss when connected services block. See [Cribl Docs](https://docs.cribl.io/stream/persistent-queues) for PQ defaults (Cribl-managed Cloud Workers) and configuration options (on-prem and hybrid Workers).
        streamtags:
          type: array
          title: Tags
          description: Tags for filtering and grouping in @{product}
          default: []
          items:
            type: string
        connections:
          type: array
          title: Use QuickConnect
          description: Direct connections to Destinations, and optionally via a Pipeline or a Pack
          items:
            type: object
            required:
              - output
            properties:
              pipeline:
                title: Pipeline or Pack
                type: string
              output:
                title: Destination
                type: string
        pq:
          type: object
          properties:
            mode:
              type: string
              title: Mode
              description: With Smart mode, PQ will write events to the filesystem only when it detects backpressure from the processing engine. With Always On mode, PQ will always write events directly to the queue before forwarding them to the processing engine.
              default: always
              enum:
                - smart
                - always
              x-speakeasy-unknown-values: allow
            maxBufferSize:
              type: number
              title: Buffer size limit
              description: The maximum number of events to hold in memory before writing the events to disk
              default: 1000
              minimum: 42
            commitFrequency:
              type: number
              title: Commit frequency
              description: The number of events to send downstream before committing that Stream has read them
              default: 42
              minimum: 1
            maxFileSize:
              type: string
              title: File size limit
              description: The maximum size to store in each queue file before closing and optionally compressing. Enter a numeral with units of KB, MB, etc.
              pattern: ^\d+\s*(?:\w{2})?$
              default: 1 MB
            maxSize:
              type: string
              title: Queue size limit
              description: The maximum disk space that the queue can consume (as an average per Worker Process) before queueing stops. Enter a numeral with units of KB, MB, etc.
              pattern: ^\d+\s*(?:\w{2})?$
              default: 5GB
            path:
              type: string
              default: $CRIBL_HOME/state/queues
              title: Queue file path
              description: "The location for the persistent queue files. To this field's value, the system will append: /<worker-id>/inputs/<input-id>"
            compress:
              type: string
              default: none
              enum:
                - none
                - gzip
              title: Compression
              description: Codec to use to compress the persisted data
              x-speakeasy-unknown-values: allow
            pqControls:
              type: object
        brokers:
          type: array
          title: Bootstrap servers
          description: Enter each Kafka bootstrap server you want to use. Specify the hostname and port (such as mykafkabroker:9092) or just the hostname (in which case @{product} will assign port 9092).
          minItems: 1
          items:
            type: string
            minLength: 1
        topics:
          type: array
          title: Topic
          description: "Topic to subscribe to. Warning: To optimize performance, Cribl suggests subscribing each Kafka Source to a single topic only."
          minItems: 1
          default: []
          items:
            type: string
            minLength: 1
        groupId:
          type: string
          default: Cribl
          title: Group ID
          description: The consumer group to which this instance belongs. Defaults to 'Cribl'.
        fromBeginning:
          type: boolean
          default: true
          title: From beginning
          description: Leave enabled if you want the Source, upon first subscribing to a topic, to read starting with the earliest available message
        kafkaSchemaRegistry:
          type: object
          title: Kafka Schema Registry Authentication
          required:
            - disabled
          properties:
            disabled:
              type: boolean
              title: Disabled
              default: true
            schemaRegistryURL:
              type: string
              title: Schema Registry URL
              description: "URL for accessing the Confluent Schema Registry. Example: http://localhost:8081. To connect over TLS, use https instead of http."
              default: http://localhost:8081
            schemaType:
              type: string
              default: avro
              enum:
                - avro
                - json
              title: Schema type
              description: The schema format used to encode and decode event data
              x-speakeasy-unknown-values: allow
            connectionTimeout:
              type: number
              title: Connection timeout (ms)
              description: Maximum time to wait for a Schema Registry connection to complete successfully
              default: 30000
              minimum: 1000
              maximum: 60000
            requestTimeout:
              type: number
              title: Request timeout (ms)
              description: Maximum time to wait for the Schema Registry to respond to a request
              default: 30000
              minimum: 1000
              maximum: 60000
            maxRetries:
              type: number
              title: Retry limit
              description: Maximum number of times to try fetching schemas from the Schema Registry
              default: 1
              minimum: 0
              maximum: 100
            auth:
              type: object
              description: Credentials to use when authenticating with the schema registry using basic HTTP authentication
              required:
                - disabled
              properties:
                disabled:
                  type: boolean
                  title: Disabled
                  default: true
                credentialsSecret:
                  type: string
                  title: Credentials secret
                  description: Select or create a secret that references your credentials
            tls:
              type: object
              title: TLS settings (client side)
              properties:
                disabled:
                  type: boolean
                  title: Disabled
                  default: true
                rejectUnauthorized:
                  type: boolean
                  title: Validate server certs
                  description: |-
                    Reject certificates that are not authorized by a CA in the CA certificate path, or by another
                                        trusted CA (such as the system's). Defaults to Enabled. Overrides the toggle from Advanced Settings, when also present.
                  default: true
                servername:
                  type: string
                  title: Server name (SNI)
                  description: Server name for the SNI (Server Name Indication) TLS extension. It must be a host name, and not an IP address.
                certificateName:
                  type: string
                  title: Certificate
                  description: The name of the predefined certificate
                caPath:
                  type: string
                  title: CA certificate path
                  description: Path on client in which to find CA certificates to verify the server's cert. PEM format. Can reference $ENV_VARS.
                privKeyPath:
                  type: string
                  title: Private key path (mutual auth)
                  description: Path on client in which to find the private key to use. PEM format. Can reference $ENV_VARS.
                certPath:
                  type: string
                  title: Certificate path (mutual auth)
                  description: Path on client in which to find certificates to use. PEM format. Can reference $ENV_VARS.
                passphrase:
                  type: string
                  title: Passphrase
                  description: Passphrase to use to decrypt private key
                minVersion:
                  type: string
                  title: Minimum TLS version
                  enum:
                    - TLSv1
                    - TLSv1.1
                    - TLSv1.2
                    - TLSv1.3
                  x-speakeasy-unknown-values: allow
                maxVersion:
                  type: string
                  title: Maximum TLS version
                  enum:
                    - TLSv1
                    - TLSv1.1
                    - TLSv1.2
                    - TLSv1.3
                  x-speakeasy-unknown-values: allow
        connectionTimeout:
          type: number
          title: Connection timeout (ms)
          description: Maximum time to wait for a connection to complete successfully
          default: 10000
          minimum: 1000
          maximum: 3600000
        requestTimeout:
          type: number
          title: Request timeout (ms)
          description: Maximum time to wait for Kafka to respond to a request
          default: 60000
          minimum: 1000
          maximum: 3600000
        maxRetries:
          type: number
          title: Retry limit
          description: If messages are failing, you can set the maximum number of retries as high as 100 to prevent loss of data
          default: 5
          minimum: 0
          maximum: 100
        maxBackOff:
          type: number
          title: Backoff limit (ms)
          description: The maximum wait time for a retry, in milliseconds. Default (and minimum) is 30,000 ms (30 seconds); maximum is 180,000 ms (180 seconds).
          default: 30000
          minimum: 30000
          maximum: 180000
        initialBackoff:
          type: number
          title: Initial retry interval (ms)
          description: Initial value used to calculate the retry, in milliseconds. Maximum is 600,000 ms (10 minutes).
          default: 300
          minimum: 300
          maximum: 600000
        backoffRate:
          type: number
          title: Backoff multiplier
          description: Set the backoff multiplier (2-20) to control the retry frequency for failed messages. For faster retries, use a lower multiplier. For slower retries with more delay between attempts, use a higher multiplier. The multiplier is used in an exponential backoff formula; see the Kafka [documentation](https://kafka.js.org/docs/retry-detailed) for details.
          default: 2
          minimum: 2
          maximum: 20
        authenticationTimeout:
          type: number
          title: Authentication timeout (ms)
          description: Maximum time to wait for Kafka to respond to an authentication request
          default: 10000
          minimum: 1000
          maximum: 3600000
        reauthenticationThreshold:
          type: number
          title: Reauthentication threshold (ms)
          description: Specifies a time window during which @{product} can reauthenticate if needed. Creates the window measuring backward from the moment when credentials are set to expire.
          default: 10000
          minimum: 1000
          maximum: 1800000
        sasl:
          type: object
          title: Authentication
          description: Authentication parameters to use when connecting to brokers. Using TLS is highly recommended.
          required:
            - disabled
          properties:
            disabled:
              type: boolean
              title: Disabled
              default: true
            mechanism:
              type: string
              default: plain
              enum:
                - plain
                - scram-sha-256
                - scram-sha-512
                - kerberos
              title: SASL mechanism
              x-speakeasy-unknown-values: allow
            oauthEnabled:
              type: boolean
              title: Enable OAuth
              description: Enable OAuth authentication
              default: false
        tls:
          type: object
          title: TLS settings (client side)
          properties:
            disabled:
              type: boolean
              title: Disabled
              default: true
            rejectUnauthorized:
              type: boolean
              title: Validate server certs
              description: |-
                Reject certificates that are not authorized by a CA in the CA certificate path, or by another
                                    trusted CA (such as the system's). Defaults to Enabled. Overrides the toggle from Advanced Settings, when also present.
              default: true
            servername:
              type: string
              title: Server name (SNI)
              description: Server name for the SNI (Server Name Indication) TLS extension. It must be a host name, and not an IP address.
            certificateName:
              type: string
              title: Certificate
              description: The name of the predefined certificate
            caPath:
              type: string
              title: CA certificate path
              description: Path on client in which to find CA certificates to verify the server's cert. PEM format. Can reference $ENV_VARS.
            privKeyPath:
              type: string
              title: Private key path (mutual auth)
              description: Path on client in which to find the private key to use. PEM format. Can reference $ENV_VARS.
            certPath:
              type: string
              title: Certificate path (mutual auth)
              description: Path on client in which to find certificates to use. PEM format. Can reference $ENV_VARS.
            passphrase:
              type: string
              title: Passphrase
              description: Passphrase to use to decrypt private key
            minVersion:
              type: string
              title: Minimum TLS version
              enum:
                - TLSv1
                - TLSv1.1
                - TLSv1.2
                - TLSv1.3
              x-speakeasy-unknown-values: allow
            maxVersion:
              type: string
              title: Maximum TLS version
              enum:
                - TLSv1
                - TLSv1.1
                - TLSv1.2
                - TLSv1.3
              x-speakeasy-unknown-values: allow
        sessionTimeout:
          type: number
          title: Session timeout (ms)
          description: |2-
                  Timeout used to detect client failures when using Kafka's group-management facilities.
                  If the client sends no heartbeats to the broker before the timeout expires,
                  the broker will remove the client from the group and initiate a rebalance.
                  Value must be between the broker's configured group.min.session.timeout.ms and group.max.session.timeout.ms.
                  See [Kafka's documentation](https://kafka.apache.org/documentation/#consumerconfigs_session.timeout.ms) for details.
          default: 30000
          minimum: 1000
          maximum: 3600000
        rebalanceTimeout:
