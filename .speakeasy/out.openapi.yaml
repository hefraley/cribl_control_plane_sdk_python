          type: object
          title: Authentication
          description: Authentication parameters to use when connecting to brokers. Using TLS is highly recommended.
          required:
            - disabled
          properties:
            disabled:
              type: boolean
              title: Disabled
              default: true
            mechanism:
              type: string
              default: plain
